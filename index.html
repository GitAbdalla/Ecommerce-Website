<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>


    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>


    <header>
        <div class="top_header">
            <div class="container">
               
                <a href="#" class="logo" style=" width: 120px;"><img src="https://www.logodesign.net/logo/dollar-sign-incorporated-with-shopping-cart-5403ld.png?nwm=1&nws=1&industry=ecommerce&sf=&txt_keyword=All" alt=""></a>
               <form action="" class="search_box">
                <div class="select_box">

                    <select name="category" id="category">
                    <option value="All Categories">All Categories</option>
                    <option value="Electronics & Digital">Electronics & Digital</option>
                    <option value="Phones & Tablet">Phones & Tablet</option>
                    <option value="Fashion & Clothings">Fashion & Clothings</option>
                    <option value="Telivsion & Monitor">Televsion & Monitor</option>
                    <option value="Jewrely & Watches">Jewrely & Watches</option>
                    <option value="Washing Machine">Washing Machine</option>
                    <option value="Toys & Hobbies">Toys & Hobbies</option>
                    </select>
                </div>
                <input type="text" name="search" id="search" placeholder="Search for Products" required>
                <button type="submit">

                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                
               </form>
               <div class="header_icons">
                <div class="icon">
                    <a href="#">
                        <i class="fa-solid fa-heart"></i>
                        <span class="count count_favourite">0</span>
                    </a>
                </div>
                <div class="icon">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="count count_item_header">0</span>
                    </a>
                </div>
               </div>
            </div>
        </div>

        <div class="bottom_header">
            <div class="container">
                <nav class="nav">
                    <div onclick="openCategoryList()" class="category_nav">
                        <div class="category_btn">
                            <i class="fa-solid fa-bars"></i>
                            <p>Browse Category</p>
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>
                        <div class="category_nav_list">
                            <a href="#">Top 10 Offers</a>
                            <a href="#">Electronics & Digital</a>
                            <a href="#">Phones & Tablet</a>
                            <a href="#">Fashion & Clothings</a>
                            <a href="#">Televsion & Monitor</a>
                            <a href="#">Jewrely & Watches</a>
                            <a href="#">Washing Machine</a>
                            <a href="#">Toys & Hobbies</a>
                        </div>
                    </div>
                    <ul class="nav_links">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="login_signup btns">
                    <a href="#" class="btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    <a href="#"class="btn">Sign Up <i class="fa-solid fa-user-plus"></i> </a>
                </div>
            </div>
        </div>
    </header>
   
    <script src="JS/main.js"></script>
</body>
</html>
