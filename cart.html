<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>

            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <div id="cartActions"></div>
            <div id="orderModal"><div class="modal-content">Your order is on its way! ðŸšš<br>Thank you for shopping.<br><button onclick="closeOrderModal()" style="margin-top:18px;padding:8px 22px;border-radius:6px;background:#ff8716;color:#fff;border:none;font-size:1rem;cursor:pointer;">Close</button></div></div>
        </div>
    </main>
    <script src="JS/cart.js"></script>

        function closeOrderModal() {
